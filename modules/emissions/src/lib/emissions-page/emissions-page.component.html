<div id="chart-wrapper">
  <p-panel>
    <ng-template pTemplate="header" class="panel-header">
      <ui-emissions-dropdown
        [options]="dropdownOptions$ | async"
        [selectedOption]="activeEmissionSet$ | async"
        (changeSelectedOption)="onChangeSelectedOption($event)"
      ></ui-emissions-dropdown
    ></ng-template>
    <ui-emissions-chart *ngIf="activeChartData$ | async as activeChartData" [chartData]="activeChartData"></ui-emissions-chart>
  </p-panel>
</div>
